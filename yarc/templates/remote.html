<head>
    <title>yarc | Yet Another Remote Control</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='{{ url_for("static",filename="styles/remote.css") }}'>
    <link rel='stylesheet' href='../static/styles/remote.css'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
</head>

<body>

<div class='container'>
    <div class='remote-container'>
        <header></header>
        <main>
            <div class='player'>
                <i class='fa fa-volume-up'></i>
                <i class='fa fa-fast-backward'></i>
                <i class='fa fa-play'></i>
                <i class='fa fa-fast-forward'></i>
                <i class='fa fa-volume-down'></i>
            </div>
        </main>
        <footer></footer>
    </div>
    <div class='remote-container'>
        <header></header>
        <main>
            <div class='keyboard'>
                <div class='keyboard-row'>
                    <span class='key' id='tab'>Tab</span>
                    <span class='key'>Q</span>
                    <span class='key'>W</span>
                    <span class='key'>E</span>
                    <span class='key'>R</span>
                    <span class='key'>T</span>
                    <span class='key'>Y</span>
                    <span class='key'>U</span>
                    <span class='key'>I</span>
                    <span class='key'>O</span>
                    <span class='key'>P</span>
                    <span class='key'>[</span>
                    <span class='key'>]</span>
                    <span class='key'>\</span>
                </div>
                <div class='keyboard-row'>
                    <span class='key' id='caps'>Caps</span>
                    <span class='key'>A</span>
                    <span class='key'>S</span>
                    <span class='key'>D</span>
                    <span class='key'>F</span>
                    <span class='key'>G</span>
                    <span class='key'>H</span>
                    <span class='key'>J</span>
                    <span class='key'>K</span>
                    <span class='key'>L</span>
                    <span class='key'>;</span>
                    <span class='key'>'</span>
                    <span class='key' id='enter'>Enter</span>
                </div>
                <div class='keyboard-row'>
                    <span class='key' id='shift'>Shift</span>
                    <span class='key'>Z</span>
                    <span class='key'>X</span>
                    <span class='key'>C</span>
                    <span class='key'>V</span>
                    <span class='key'>B</span>
                    <span class='key'>N</span>
                    <span class='key'>,</span>
                    <span class='key'>.</span>
                    <span class='key'>/</span>
                    <span class='key' id='shift'>Shift</span>
                </div>
                <div class='keyboard-row'>
                    <span class='key' id='ctrl'>Ctrl</span>
                    <span class='key' id='com'>.com</span>
                    <span class='key' id='cmd'>cmd</span>
                    <span class='key' id='alt'>Alt</span>
                    <span class='key' id='spacebar'>&nbsp;</span>
                    <span class='key' id='ctrl'>Ctrl</span>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>

</div>
<div class='switch-remote'>
    <div class='left-remote' onclick='switchRemote(-1)'>
        <i class='fa fa-angle-double-left'></i>
    </div>
    <div class='right-remote' onclick='switchRemote(1)'>
        <i class='fa fa-angle-double-right'></i>
    </div>
</div>


<script>
    var remoteIdx = 1;
    showRemote(remoteIdx);
    function switchRemote(n) {
        showRemote(remoteIdx += n);
    }

    function showRemote(n) {
        var i;
        var x = document.getElementsByClassName('remote-container');
        if(n > x.length)
            remoteIdx = 1;
        if(n < 1)
            remoteIdx = x.length
        for(i = 0; i < x.length; i++){
            x[i].style.display = 'none';
        }
        x[remoteIdx-1].style.display = 'block';
    }

    // Play sound on key press of keyboard
    var audio = new Audio('../static/resources/keypress_sound.mp3');
    $('.key').on('click', function() {
        audio.play();
    });
</script>


</body>
